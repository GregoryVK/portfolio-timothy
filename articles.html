---
layout: default
title: all articles
permalink: /articles/
---

<div class="site-section site-section-last">

	<header class="post-header">
		<h4>{{ page.title }}</h4>
	</header>

	<ul class="post-list">
		{% for post in site.categories['blog'] %}
		<li class="post">
			{% include post.html %}
		{% endfor %}
		</li>
	</ul>

</div>
